<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- ANIMEJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <!-- IONICONS -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- SCROLL REVEAL ANIMATIONS -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css"
    />
    <script src="https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js"></script>

    <!-- SIMPLE PARALLAX -->
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
  </head>
  <body>
    <!-- HERO SECTION STARTS -->
    <a name="home"></a>
    <div class="wrapper">
      <section class="hero-section">
        <!-- LOGO -->

        <div class="hero-logo">RC</div>

        <!-- TOGGLE BUTTON -->
        <div class="menu-toggle">
          <ion-icon name="menu"></ion-icon>
        </div>

        <!-- SOCIAL MEDIA ICONS -->

        <div class="media">
          <ul>
            <li>
              <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
          </ul>
        </div>

        <!-- VIEW PHOTOS LINK-->

        <div class="view-photos">
          <a href="#projects">view photos</a>
        </div>

        <!-- HERO-IMAGE -->

        <div class="hero-img">
          <img src="hero-bg.jpg" class="hero-img-parallax" alt="" />
        </div>

        <!-- HERO TITLE -->

        <div class="hero-title">
          <h1>Alexandre Angrignon</h1>
        </div>

        <div class="overlay">
          <div class="close-btn">
            <ion-icon name="close"></ion-icon>
          </div>

          <div class="menu">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#contact"></a></li>
            </ul>
          </div>
        </div>
      </section>

      <!-- HERO SECTION ENDS -->

      <!-- ABOUT SECTION STARTS -->

      <a name="about"></a>
    </div>
    <script></script>
  </body>
</html>
